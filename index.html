  <div class="container d-flex">
    <div class="main-card">

      <div class="img"></div>
    </div>

    <div class="content">

      <div class="order-summary">

        <h3>Order Summary</h3> <br>
        <p>You can now listen to millions of songs,<br> audiobooks, and
          podcasts on any device <br>anywhere you like!</p>
      </div>




      <div class="plan">

        <div class="price">

          <div class="icon-img"><img src="./images/icon-music.svg" alt="" srcset=""></div>

          <div class="plan-details">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>


        </div>
        <div class="selection"><a href="#">Change</a></div>

      </div>



      <div class="buttons-section">

        <button class="btn btn-1">Proceed to Payment</button>
        <button class="btn btn-2">Cancel Order</button>
      </div>

    </div>





  </div>
